server:
  port: 8088

logging:
  level:
    reactor:
      netty: INFO
    org:
      springframework:
        cloud:
          gateway: TRACE

spring:
  application:
    name: GATAWAY
  cloud:
    gateway:
      httpclient:
        wiretap: true
      httpserver:
        wiretap: true
      routes:
        - id: RESOURCE
          uri: lb://RESOURCE
          predicates:
            - Path=/resources/**
        - id: PARSER
          uri: lb://PARSER
          predicates:
            - Path=/parser/**
        - id: PARSER
          uri: lb://METADATA
          predicates:
            - Path=/metadata/**
eureka:
  client:
    server-url:
      defaultZone: ${EUREKA_SERVICE_URL:http://localhost:8761}/eureka/
